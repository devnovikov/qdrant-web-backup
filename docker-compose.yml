services:
  # Qdrant Web Backup Application (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/qdrant_backup
      - DATABASE_USER=qdrant
      - DATABASE_PASSWORD=qdrant_secret
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - STORAGE_PATH=/app/data/snapshots
    volumes:
      - app-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=qdrant_backup
      - POSTGRES_USER=qdrant
      - POSTGRES_PASSWORD=qdrant_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qdrant -d qdrant_backup"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:v1.16.3
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
  qdrant-data:
  app-data: