spring:
  application:
    name: qdrant-backup
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/qdrant-backup;AUTO_SERVER=TRUE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

qdrant:
  host: ${QDRANT_HOST:localhost}
  port: ${QDRANT_PORT:6333}
  api-key: ${QDRANT_API_KEY:}
  use-tls: ${QDRANT_USE_TLS:false}

storage:
  default-path: ${STORAGE_PATH:./data/snapshots}

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/qdrant_backup}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USER:qdrant}
    password: ${DATABASE_PASSWORD:}

qdrant:
  host: ${QDRANT_HOST:qdrant}
  port: ${QDRANT_PORT:6333}
  api-key: ${QDRANT_API_KEY:}
  use-tls: ${QDRANT_USE_TLS:false}

storage:
  default-path: ${STORAGE_PATH:/var/qdrant/snapshots}
