version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "dependencies"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "frontend"

  # Backend Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/backend"
    target-branch: "dependencies"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      spring-boot:
        patterns:
          - "org.springframework*"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
      testing:
        patterns:
          - "*test*"
          - "*mock*"
    labels:
      - "dependencies"
      - "backend"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    target-branch: "dependencies"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dependencies"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"