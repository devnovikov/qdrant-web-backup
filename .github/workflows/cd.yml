  # ==================== Create Release ====================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
