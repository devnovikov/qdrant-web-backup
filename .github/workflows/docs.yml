name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'api/openapi.yaml'
      - 'docs/**'
      - 'README.md'
      - 'ARCHITECTURE.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install documentation tools
        run: |
          npm install -g @redocly/cli

      - name: Validate OpenAPI spec
        run: |
          redocly lint api/openapi.yaml

      - name: Generate static API docs
        run: |
          mkdir -p docs/api
          redocly build-docs api/openapi.yaml -o docs/api/index.html

      - name: Create landing page
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=api/">
              <title>Qdrant Web Backup - Documentation</title>
          </head>
          <body>
              <p>Redirecting to <a href="api/">API Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Copy assets
        run: |
          cp README.md docs/
          cp ARCHITECTURE.md docs/
          cp api/openapi.yaml docs/api/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4